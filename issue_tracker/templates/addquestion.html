{% load static %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
    <header>
        <div class="main">
          <img src="{% static 'css/images/logo.png' %}" alt="Logo" style="width: 20%; position:absolute; top:-15%; left:5%">
            <ul>
              <li><a href="{% url 'home' %}">Home</a> </li>
              <li class="active"><a href="{% url 'addquestion' %}">Add Question</a></li>
              <li><a href="{% url 'allquestions' %}">All Questions</a></li>

              <li> <a href="{% url 'logout' %}">Log Out</a></li>
              
            </ul>
          </div>
          <div style="border: 5px dashed gainsboro; width:30%; padding:40px; position:absolute;top:20%;left:30%">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <h3>{{ form.as_p }}</h3>
              <input type="submit" value="Submit" style="position:absolute; left:20%">
          </form>

          </div>
          
    </header>

</body>
