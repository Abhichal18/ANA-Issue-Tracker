{% load static %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
    <header style="height:550vh">
        <div style="max-width: 1200px;
        margin:auto;">
          <img src="{% static 'css/images/logo.png' %}" alt="Logo" style="width: 20%; position:absolute; top:-15%; left:5%">
            <ul>
              <li><a href="{% url 'home' %}">Home</a> </li>
              <li><a href="{% url 'addquestion' %}">Add Question</a></li>
              <li class="active"><a href="{% url 'allquestions' %}">All Questions</a></li>
              <li> <a href="{% url 'logout' %}">Log Out</a></li>  
            </ul>
          </div>

          <div style="border: 5px dashed gainsboro; width:40%; padding:10px; position:absolute;top:10%;left:30%">
            <form>
              {{myFilter.form.as_table}}
              <button class="butt" type="submit" style="position: absolute;left:80%;top:25%">Search</button>
            </form>
          </div>

          
          

          <div style="border: 5px dashed gainsboro; width:80%; padding:15px; position: absolute;
          top:20%;
          left:10%;"> 
        
            {% for data in dataset %}. 
        
            <label style="font-weight: bold;">Question: </label><h3>{{ data.question }}</h3><br/> 
            <label style="color: antiquewhite;">Answer: </label><h4 style="color: antiquewhite;">{{ data.answer }}</h4><br/> 
            <hr/><br> 
        
            {% endfor %} 
        
        </div>
        
    </header>
    

</body>
</html>
