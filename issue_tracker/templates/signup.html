{% load static %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
  
  <header>
    <div class="main">
      <img src="{% static 'css/images/logo.png' %}" alt="Logo" style="width: 20%; position:absolute; top:-15%; left:5%">
      <ul>
        <li><a href="{% url 'home' %}">Home</a> </li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li class="active"> <a href="{% url 'signup' %}">Sign up</a></li>  
      </ul>
    </div>
      <div class='signup' style="border: 5px dashed gainsboro; width:30%; padding:20px; position:absolute;top:20%;left:30%">
        <h1 style='font-weight:bold'>Sign up</h1  >
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <br>
          <p style=" font-weight:bold">
            {{ field.label_tag}}<br/>
            {{ field }}<br>
            {% if field.help_text %}
              <small style="color: white; font-weight:bold; width: 30px;">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red ; font-weight:bold">{{ error }}</p>
            {% endfor %}
          </p>
          {% endfor %}
          <br><br>
          <button type="submit" class="button" style="position: absolute; left:10%"><h3>Sign up</h3></button>
        </form>
    </div>
    
  </header>
  
</body>
</html>
