{% load staticfiles %}
<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
	<header>
    <div class="main">
      <img src="{% static 'css/images/logo.png' %}" alt="Logo" style="width: 20%; position:absolute; top:-15%; left:5%">
      <ul> 
        <li><a href="{% url 'home' %}">Home</a> </li>
        <li class="active"><a href="{% url 'login' %}">Login</a></li>
        <li> <a href="{% url 'signup' %}">Sign up</a></li> 
      </ul>
    </div>

    <div class="title">
      <h1>IIT PALAKKAD</h1>
    </div>
    <div class='form'>
      <form method="post">
        {% csrf_token %}
        <h3>{{ form.as_table }}</h3>
        <button type="submit" style="position: absolute;top:250%;left:27%">Login</button>
      </form>
    </div>

</header>

	
</body>
</html>
